name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install zsh
        run: |
          sudo apt-get update
          sudo apt-get install zsh

      - name: Install dotfiles
        run: ./install.sh

      - name: ZSH Login / Interactive
        run: zsh -l -i ./test/test-zsh-login-interactive.sh

      - name: ZSH Non-Login / Interactive
        run: zsh -i ./test/test-zsh-nonlogin-interactive.sh
